<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="userName">UserName</label>
            <input type="text" id="UserName" placeholder="Enter your UserName" required>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter your Name" required>
            <label for="Father_Name">Father Name</label>
            <input type="text" id="Father Name" placeholder="Enter your Father Name" required>
            <label for="E-Mail">E-Mail</label>
            <input type="e-mail" id="E-Mail" placeholder="Enter your E-Mail" required>
            <label for="DOB">DOB</label>
            <input type="date" id="DOB" placeholder="Date of Birth" required>
            <label for="Phone Number">Phone Number</label>
            <input type="tel" id="Phone Number" placeholder="Enter your Phone Number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea id="Education" placeholder="Enter your Higher Education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea id="Experience" placeholder="Enter Your Work Eperience" rows="6" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea id="Skills" placeholder="Enter Your Skills" rows="2" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
        
    </form>
    <br>
    <!--Dynamic and Editable Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resume Will be Generated Below-->
     </div>

     <br>
     <div id="shareable-link-container" style="display: none;">
        <h1>Shareable Link</h1>
        <p>You are almost done:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button type="button" id="Download-PDF">Download as PDF</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
